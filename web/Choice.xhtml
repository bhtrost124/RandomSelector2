<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu id="choice" value="#{choiceController.type}" immediate="true">
                <f:selectItem itemValue="Video" itemLabel="Video"/>
                <f:selectItem itemValue="Book" itemLabel="Book"/>
                <f:selectItem itemValue="Audio" itemLabel="Audio"/>
            </h:selectOneMenu>
            <br/>
            <h:commandLink action="#{choiceController.generate()}" value="Go To List">
                <f:param name="type" value="#{choiceController.type}"/>
            </h:commandLink>
            
        </h:form>
    </h:body>
</html>
